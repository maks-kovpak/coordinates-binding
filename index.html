<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates Binding</title>

    <!-- CSS styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/lib/awesome-number-markers.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <div>
        <label for="calculation-error-field">Calculation error:</label>
        <input type="text" id="calculation-error-field" value="0" readonly />
      </div>
    </header>

    <main>
      <section class="base-container">
        <div class="container image-container">
          <div id="image-canvas"></div>
          <button class="undo-btn" id="undo-image-button" title="Undo">
            <img src="./images/undo-icon.svg" alt="Undo" />
          </button>
        </div>

        <div class="container map-container">
          <div id="map"></div>
          <button class="undo-btn" id="undo-map-button" title="Undo">
            <img src="./images/undo-icon.svg" alt="Undo" />
          </button>
        </div>
      </section>

      <div id="uuid" data-uuid="542f220d-2b40-4f73-8e77-b76acfca8f60"></div>
    </main>

    <footer>
      <div>
        <!-- <label for="upload-img-button" class="custom-file-upload">Upload Image</label> -->
        <!-- <input type="file" id="upload-img-button" /> -->

        <button id="rotate-btn">Rotate</button>
        <button id="clear-btn">Clear</button>
      </div>

      <!-- TODO: change action url -->
      <form action="https://example.com/" method="post">
        <input id="json-data-field" type="hidden" name="data" value="[]" />
        <button id="send-btn" type="submit">Ok</button>
      </form>
    </footer>

    <!-- JS scripts -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="./js/lib/awesome-number-markers.js"></script>
    <script src="./js/lib/tiff.min.js"></script>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
