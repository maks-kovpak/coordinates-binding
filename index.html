<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates Binding</title>

    <!-- CSS styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/lib/awesome-number-markers.css">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <section class="base-container">
        <div class="container image-container">
          <div id="image-canvas"></div>
          <button class="undo-btn" id="undo-image-button">
            <img src="./images/undo-icon.svg" alt="Undo">
          </button>
        </div>

        <div class="container map-container">
          <div id="map"></div>
          <button class="undo-btn" id="undo-map-button">
            <img src="./images/undo-icon.svg" alt="Undo">
          </button>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <label for="upload-img-button" class="custom-file-upload">Upload Image</label>
        <input type="file" id="upload-img-button" />
      </div>

      <button id="send-btn">Ok</button>
    </footer>

    <!-- JS scripts -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="./js/lib/awesome-number-markers.js"></script>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
